
{% extends 'base.html' %}

{% block header %}
	<h1>Update Information</h1>
{% endblock %}

{% block content %}

	<form method="post">
		<div class="form-group row">
			<label for="last_name">Last Name</label>
			<input type="text" class="form-control" id="last_name" name="last_name" placeholder="{{ user['last_name'] }}" value="{{ user['last_name'] }}"required>
		</div>
		<div class="form-group row">
			<label for="first_name">First Name</label>
			<input type="text" class="form-control" id="first_name" name="first_name" placeholder="{{ user['first_name'] }}" value="{{ user['first_name'] }}" required>
		</div>
		<div class="form-group row">
			<label for="email">Email</label>
			<input type="text" class="form-control" id="email" name="email" placeholder="{{ user['email'] }}" value="{{ user['email'] }}" required>
		</div>
		<h3>Gender</h3>
		<div class="form-check">
  			<input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
  			<label class="form-check-label" for="male">Male</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="radio" name="gender" id="female" value="Female">
  			<label class="form-check-label" for="female">Female</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="radio" name="gender" id="other" value="Other">
  			<label class="form-check-label" for="other">Other</label>
		</div>
		<h3>I like</h3>
		<div class="form-check">
  			<input class="form-check-input" type="radio" name="sex_pref" id="men" value="Men" checked>
  			<label class="form-check-label" for="male">Men</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="radio" name="sex_pref" id="homo" value="Women">
  			<label class="form-check-label" for="female">Women</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="radio" name="sex_pref" id="both" value="Both">
  			<label class="form-check-label" for="other">Both</label>
		</div>


		<h3>Describe yourself<small> in less than 500 words</small></h3>
		<div class="form-group">
    		<textarea class="form-control" id="bio" name="bio" rows="3", placeholder="I am..."></textarea>
		</div>
		<h3>Interest tags</h3>
		<div class="form-group">
    		<textarea class="form-control" id="bio" name="tags" rows="2", placeholder="#vegan, #pumpingiron, #travel..."></textarea>
		</div>
		<button type="submit" class="mx-auto col-sm-12 btn btn-primary" id="update-button">Update Profile</button>

	</form>
	
	
{% endblock %}
